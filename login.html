<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2>Login Form</h2>

<form action="/action_page.php">
  <div class="imgcontainer">
    <h1>Login</h1>
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input id="name" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required>
        
    <button id="login-Btn" type="button">Login</button>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button id="register-Btn" type="button" style="width:100px; background-color: burlywood;">Register</button>
    <button id="users-Btn" type="button" style="width:100px; background-color: #0000ff9e;">Users</button>
  </div>
</form>

</body>
</html>

<script>
    
    function HandleServerResponse(res){
        //res.success for successful login
        alert(res.message); 
      }

      function GetUsers(){
        var req = $.get('/Users');
        req.done(HandleServerResponse);
      }

      function Regisrer(){
        var name = $('#name').val();
        var pass = $('#password').val();

        var json = {
          'name': name,
          'password': pass
        }
       
        var req = $.post('/Users', json);
        req.done(HandleServerResponse);
      }

    function SendLoginData(){

        var name = $('#name').val();
        var pass = $('#password').val();

        var json = {
          'name': name,
          'password': pass
        }
       
        var req = $.post('/Login', json);
        req.done(HandleServerResponse);
    }
    $('#login-Btn').on('click', SendLoginData);
    $('#register-Btn').on('click', Regisrer);
    $('#users-Btn').on('click', GetUsers);
    
</script>
