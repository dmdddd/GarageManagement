<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

</style>
</head>
<body>
    <div class="fullscreen_bg"></div>
    <div class="container-fluid py-2">
        <div class="row justify-content-md-center">
          <div class="col-lg-4 border rounded" style="background-color: #fff;">
  <form action="/Users" method="post">
    <div class="imgcontainer">
      <h1>Register</h1>
    </div>


    <div class="form-row">
      <input id="username"  class="form-control" type="text" placeholder="Username" name="username" required>
      <span id="error_uname_exists" class="error_msg" style="color:red; display:none;">User name already exists</span>
      <span id="error_no_uname" class="error_msg" style="color:red; display:none;">Please enter a username</span>
    </div>
      <div class="form-row">
      <input id="password"  class="form-control" type="password" placeholder="Password" name="upassword" required>
      <span id="error_no_password" class="error_msg" style="color:red; display:none;">Please enter a password</span>
    </div>
    <div class="form-row">
      <input id="fullname"  class="form-control" type="text" placeholder="Full Name" name="fullname" required>
      <span id="error_no_name" class="error_msg" style="color:red; display:none;">Please enter a name</span>
    </div>
      <div class="form-row">
      <input id="email"  class="form-control" type="text" placeholder="Email" name="email" required>
      <span id="error_no_email" class="error_msg" style="color:red; display:none;">Please enter an email</span>
      <span id="error_incorrect_email_format" class="error_msg" style="color:red; display:none;">Email should look like: John@smith.com</span>
    </div>
    <div class="form-row">
        <br>
      <input id="register-Btn" class="btn btn-primary btn-block" type="submit" value="Register" style="margin: 8px 0;"/>
    </div>
  </form>
</div>
</div>
</div>
</body>
</html>

<script>
    function Register(ev){
    $('.error_msg').hide();
    ev.preventDefault();
    var username = $('#username').val();
    var password = $('#password').val();
    var email = $('#email').val();
    var fullname = $('#fullname').val();
    if (username == ""){
      $('#error_no_uname').show();
    } else if(password == ""){
      $('#error_no_password').show();
    } else if(fullname == ""){
      $('#error_no_name').show();
    } else if (email == ""){
      $('#error_no_email').show();
    } else if(!/^[a-z0-9]+@[a-z0-9]+\.[a-z0-9]+$/.test(email))
    {
      $('#error_incorrect_email_format').show();
    }
    else{
      var json = {
      'username': username,
      'password': password,
      'email': email,
      'name': fullname
    }
    var response = $.post('/Register', json);
    response.done((response) => {
        if (response.success){
          alert("A new user has been added.")
          window.location.replace(response.message);
        }
        else{
          $('#error_uname_exists').show();
        }
    });
    }


    // var json = {
    //   'username': username,
    //   'password': password,
    //   'email': email,
    //   'name': fullname
    // }
    // var response = $.post('/Register', json);
    // response.done((response) => {
    //     if (response.success){
    //       alert("A new user has been added.")
    //       window.location.replace(response.message);
    //     }
    //     else{
    //       $('#error_uname').show();
    //     }
    // });
  }

  $('#register-Btn').on('click', Register);
   
</script>
