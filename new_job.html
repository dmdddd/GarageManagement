<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
	Garage Inc
	</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<style>
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
		}
		/* .container {
 		 padding: 16px;
		} */
			/* form {
  border: 3px solid #f1f1f1;
  position:fixed;
  top:10%;
  left:30%;
  width: 40%;
} */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}
		</style>
</head>
<body>
	
	
		<div class = "container  container-fluid">
				<form>
						<div class = "container  container-fluid">
								<div class = "row">
							<div class="col-md-6">
								<label for="inputEmail4">Email</label>
								<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
							</div>
							<div class="col-md-6">
								<label for="inputPassword4">Password</label>
								<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
							</div>

						<div class="col-md-6">
							<label for="inputAddress">Address</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
						</div>
						<div class="col-md-6">
							<label for="inputAddress2">Address 2</label>
							<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
						</div>



							<div class="col-md-6">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
							<div class="col-md-4">
								<label for="inputState">State</label>
								<select id="inputState" class="form-control">
									<option selected>Choose...</option>
									<option>...</option>
								</select>
							</div>
							<div class="col-md-2">
								<label for="inputZip">Zip</label>
								<input type="text" class="form-control" id="inputZip">
							</div>



						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck">
									Check me out
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
						</div>
					</form>
		</div>
	
	
	<div class = "container  container-fluid">
			<div class="row">
					<div class="col-md-12">

				<form onsubmit="add_job()">
					<h1>New Job</h1>
				<div class="container container-fluid">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="car_number">License Plate</label>
				<input type="text" class="form-control" id="car_number" placeholder="XX-XXX-XX or YYY-YYY-YYY" required>
			</div>
			<div class="form-group col-md-6">
				<label for="car_type">Car Type</label>
				<input type="text" class="form-control" id="car_type" placeholder="Batmobile" required>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="client_name">Client's Name</label>
				<input type="text" class="form-control" id="client_name" placeholder="Kal-El" required>
			</div>
			<div class="form-group col-md-6">
				<label for="client_phone">Client's Phone Number</label>
				<input type="tel" class="form-control" id="client_phone" placeholder="054x-xxx-xxx" required>
			</div>
		</div>

		<div class="form-row">
				<div class="form-group col-md-4">
						<label for="cost">Job Type</label>
						<input type="text" class="form-control" id="type" placeholder="Routine Check" required>
					</div>
			<div class="form-group col-md-4">
				<label for="cost">Cost</label>
				<input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="cost" required>
			</div>
			<div class="form-group col-md-4">
				<label for="date">Date</label>
				<input type="date" min="2000-01-02" class="form-control" id="date" required>
			</div>
		</div>



		<div class="form-row">
			<label for="job_desc">Job Details</label>
			<textarea class="form-control" id="job_desc" rows="6" required></textarea>
		</div>
		<button id="add_job_btn" type="submit" class="btn btn-primary">Add Job</button>
	</div>
	</form>
</div>
</div>
</div>

</body>
</html>

<script>
	function add_job(){
		var car_number = $('#car_number').val();
		var car_type = $('#car_type').val();
		var client_name = $('#client_name').val();
		var client_phone = $('#client_phone').val();
		var job_desc = $('#job_desc').val();
		var cost = $('#cost').val();
		var date = $('#date').val();
		var type = $('#type').val();

		var job = {
      'car_number': car_number,
      'car_type': car_type,
			'client_name': client_name,
			'client_phone': client_phone,
			'job_desc': job_desc,
			'date': date,
			'cost': cost,
			'type': type
		}
		var response = $.post('/addJob', job);
    response.done((response) => {
			if (response.success){
				window.location.replace(response.redirect);
			} else {
				alert(response.message);
			}
		});
	}


	$(document).ready( function() {
    var date = new Date();

    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();

    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;

    var today = year + "-" + month + "-" + day;       
    $("#date").attr("value", today);
});
</script>
